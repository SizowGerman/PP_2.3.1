<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .controls {
            margin-top: 20px;
        }
        .user-controls {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>
<h1>Users</h1>

<!-- Таблица пользователей -->
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
    </tr>
</table>

<!-- Форма добавления -->
<div class="controls">
    <h2>Add New User</h2>
    <form th:action="@{/users/add}" method="post">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <button type="submit">Add User</button>
    </form>
</div>

<!-- Формы редактирования и удаления для каждого пользователя -->
<div th:each="user : ${users}" class="user-controls">
    <h3>Manage User ID: <span th:text="${user.id}"></span></h3>

    <!-- Форма редактирования -->
    <form th:action="@{/users/update}" method="post">
        <input type="hidden" name="id" th:value="${user.id}">
        <label>Name: <input type="text" name="name" th:value="${user.name}"></label>
        <label>Email: <input type="email" name="email" th:value="${user.email}"></label>
        <button type="submit">Update User</button>
    </form>

    <!-- Форма удаления -->
    <form th:action="@{/users/delete}" method="post" style="margin-top: 10px;">
        <input type="hidden" name="id" th:value="${user.id}">
        <button type="submit" style="background-color: #ffcccc;">Delete User</button>
    </form>
</div>
</body>
</html>
